<h1>Таблица оценок</h1>

<table border="1">
<tr>
  <th>Ученик</th>
  <th>Предмет</th>
  <th>Оценка</th>
</tr>

{% for g in grades %}
<tr>
  <td>{{ g.submission.student.username }}</td>
  <td>{{ g.submission.homework.subject }}</td>
  <td>{{ g.value }}</td>
</tr>
{% empty %}
<tr>
  <td colspan="3">Оценок пока нет</td>
</tr>
{% endfor %}
</table>
